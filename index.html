<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TCCC-SIM</title>
    <style>
        /* Fill screen and center content */
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #1a1a1a; /* Dark tactical theme */
            color: #f0f0f0;
            font-family: 'Courier New', Courier, monospace;
        }

        /* Menu Container */
        #main-menu {
            text-align: center;
            border: 2px solid #4a5d23; /* Olive drab border */
            padding: 40px;
            background: rgba(0, 0, 0, 0.8);
            box-shadow: 0 0 20px rgba(74, 93, 35, 0.5);
        }

        h1 {
            font-size: 3rem;
            margin-bottom: 2rem;
            letter-spacing: 5px;
            color: #8da45b;
        }

        /* Standard Button Style */
        .btn {
            display: block;
            width: 200px;
            padding: 15px;
            margin: 15px auto;
            background: #4a5d23;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn:hover {
            background: #6b823d;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1>TCCC-SIM</h1>
        <button class="btn" onclick="startGame()">START</button>
        <button class="btn" onclick="openSettings()">SETTINGS</button>
    </div>

    <script>
        function startGame() {
            alert("Entering Care Under Fire...");
            // Future logic to hide menu and show game canvas
        }

        function openSettings() {
            alert("Settings: Audio, Difficulty, etc.");
        }
    </script>

</body>
</html>
